<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Modal Card CSS */
        .modal-card {
            height: 460px;
        }

        .modal-card .card-content {
            height: 155px;
        }


    </style>
</head>

<body>

    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" id="modal-btn" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">

        <!-- Ingredients Modal -->
        <div class="modal-content" id="ingredient-content">
            <h4>Pick Your Choice of Ingredient <a class="waves-effect waves-light btn right" id="next-btn">Next</a></h4>
            <h5 id="ingredient-name">Ingredient Name</h5>

            <!-- Modal Card -->
            <div class="row" id="ingredient-card"></div>
        </div>

        <!-- Finalize Modal -->
        <div class="modal-content" id="done-content">
            <h4>Finalize your items <a class="waves-effect waves-light btn modal-close right"  id="done-btn">Done</a></h4>
            <p><i>Click done to add final items to cart.</i></p>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        //  Initializer for Modal from Materialize
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
