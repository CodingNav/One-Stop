<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Modal Card CSS */
        .modal-card {
            height: 460px;
        }

        .modal-card .card-content {
            height: 155px;
        }


    </style>
</head>

<body>

    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" id="modal-btn" href="#modal1">Modal</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">

        <!-- Ingredients Modal -->
        <div class="modal-content" id="ingredient-content">
            <h4>Pick Your Choice of Ingredient</h4>
            <a class="waves-effect waves-light btn" id="add-to-cart">Add to Cart</a>
            <h5 id="ingredient-name">Ingredient Name</h5>

            <!-- Modal Card -->
            <div class="row" id="ingredient-card"></div>
        </div>

        <!-- Finish Modal -->
        <div class="modal-content" id="finish-content">
            <h4>You're all set!</h4>
            <a class="waves-effect waves-light btn modal-close"  id="finish-btn">Finish</a>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        //  Initializer for Modal from Materialize
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
