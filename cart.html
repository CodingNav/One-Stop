<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
    <!--shopping cart-->
    <h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="recipe-image"></label>
    <label class="recipe-details"></label>
    <label class="ingredient-price"></label>
    <label class="ingredient-quantity"></label>
    <label class="ingredient-removal"></label>
  </div>

  <div class="recipe">
    <div class="recipe-image">
      <img src="">
    </div>

    <!--recipe details -->
    <div class="product-details">
      <div class="product-title"></div>
      <p class="product-description"></p>
    </div>

    <!--ingredient price-->
    <div class=ingredientt-price">12.99</div>
    <div class="ingredient-quantity">
      <input type="number" value="2" min="1">
    </div>

    <!--remove ingredient-->
    <div class="ingredient-removal">
      <button class="remove-ingredient">
      </button>
    </div>

<!--total-->
  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal"></div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax"></div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping"></div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total"></div>
    </div>
  </div>
      <!--checkout-->
      <button class="checkout">Checkout</button>
      <script src="assets/js/script.js"></script>
</div>
</body>
</html>
