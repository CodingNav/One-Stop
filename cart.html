<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Stop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>

  <!--recipe details -->
  <ul class="collapsible">
    <li>
      <div class="collapsible-header"><i class="fa-solid fa-arrow-down"></i></div>
      <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
    </li>
  </ul>

  <!--shopping cart-->
  <ul class="collection">
    <li class="collection-item">
      <div class="row">
        <div class="col m2">
          <img src="assets/images/pancakes.JPG" width="100" height="100" />
        </div>
        <div class="col m3">
          <p>Brand name</p>
          <p>Ingredients name</p>
        </div>
        <div class="col m3">
          <input type="number" value="2" min="1">
        </div>
        <div class="col m3 right">
          <i class="material-icons">clear</i>
        </div>
      </div>
    </li>
  </ul>

  <!--total-->
  <div class="row">
    <div class="col">
      <label>Estimated Total</label>
      <div class="totals-value"></div>
      <a class="waves-effect waves-light btn">Proceed to Checkout</a>
    </div>
  </div>




  <script src="assets/js/script.js"></script>

</body>
</html>
