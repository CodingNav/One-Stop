<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

</head>

<body>

    <nav class="nav-wraper transparent">
        <div class="container">
            <a href="#" class="brand-logo left">One Stop</a>
            <ul class="right">
                <li><form>
                    <div class="input-field">
                      <input id="search" type="search" required>
                      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                      <i class="material-icons">close</i>
                    </div>
                  </form></li>
                  <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Cart</a></li>
            </ul>
        </div>

    </nav>

    <main class="result-container">
        <h3>Recipe Results...</h3>
        <div class="row">
            <div class="col s12 m3">
              <div class="card">
                <div class="card-image">
                  <img src="./assets/images/sample-pic.jpg">
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="far fa-heart"></i></a>
                </div>
                <div class="card-content">
                    <span class="card-title">RecipeName</span>
                    <p>Description</p>
                </div>
              </div>
            </div>
        </div>
    </main>





    <script src="assets/js/script.js"></script>
</body>

</html>
